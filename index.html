    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CardsPlug-Personalised Real Life Football Cards</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/style/index.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <header>
            <!-- Top scripts which change -->
            <div id="top-script"></div>
            <!--Responsive navigation bar-->
            <nav id="navigation">
                <ul id="nav-list">
                    <li class="left-item"><a href="#">SUPPORT</a></li>
                    <li class="left-item"><a href="#">REVIEWS</a></li>
                    <li class="left-item"><a href="#">CARDSGEN</a></li>

                    <!-- responsive hamburger menu -->
                    <ul id="hamburger-menu">
                        <div class="dash"></div>
                        <div class="dash"></div>
                        <div class="dash"></div>
                    </ul>

                    <ul id="hamburger-content">
                        <li><a href="#">SUPPORT</a></li>
                        <li><a href="#">REVIEWS</a></li>
                        <li><a href="#">CARDSGEN</a></li>
                        <li><a href="#">LOG IN</a></li>
                        <li><a href="#">CREATE ACCOUNT</a></li>
                    </ul>

                    <!-- Responsive hamburger menu ends here -->

                    <li class="icon"><img class="site-header__logo-image" src="//cdn.shopify.com/s/files/1/2412/8291/files/logo_2x_1_160x.png?v=1580126375" srcset="//cdn.shopify.com/s/files/1/2412/8291/files/logo_2x_1_160x.png?v=1580126375 1x, //cdn.shopify.com/s/files/1/2412/8291/files/logo_2x_1_160x@2x.png?v=1580126375 2x" alt="CardsPlug" itemprop="logo"></li>
                    <li class="right-item" id="flag">
                        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/1200px-Flag_of_the_United_Kingdom.svg.png" alt="flag">
                        <!-- flags drop menu -->
                        <div id="flags-drop-down">
                            <div class="british"> <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/1200px-Flag_of_the_United_Kingdom.svg.png" alt="flag"></div>
                            <div class="turkish"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b4/Flag_of_Turkey.svg/1200px-Flag_of_Turkey.svg.png" alt="flag"></div>
                        </div>
                        <span id="flag-after"></span>
                    </li>
                    <li class="right-item"><i class="fa fa-user" aria-hidden="true"></i></li>
                    <li class="right-item"><i class="fa fa-shopping-cart" aria-hidden="true"></i></li>
                    <li class="right-item create-card">CREATE YOUR CARD</li>

                    
                </ul>
            </nav>
        </header>


        <!-- contains contents -->
        
        <div id="main-container">
            <div id="first-content">
                <div class="text">
                    <h3>THE PERFECT PERSONALIZED GIFT</h3>
                    <h1>FOR EVERY <br> FOOTBALL FAN</h1>
                    <button>CREATE YOUR CARD</button>
                </div>
            </div>
            <div id="steps-summary">
               <div id="step-one">
                   <div class="circle">
                       <div class="number">1</div>
                   </div>
                   <div class="step-text">CHOOSE A <br>A CARD TYPE</div>
               </div>
               <div id="step-two">
                <div class="circle">
                    <div class="number">2</div>
                </div>
                <div class="step-text">CUSTOMIZE <br>YOUR CARD</div>
               </div>
               <div id="step-three">
                <div class="circle">
                    <div class="number">3</div>
                </div>
                <div class="step-text">COMPLETE <br>CARD DESIGN</div>
               </div>
               <div id="step-four">
                <div class="circle">
                    <div class="number">4</div>
                </div>
                <div class="step-text">COMPLETE <br>YOUR ORDER</div>
               </div>
               <div id="step-five">
                <div class="circle">
                    <div class="number">5</div>
                </div>
                <div class="step-text">CONFIRMATION!</div>
               </div>
            </div>
        </div>


        <script src="/src/index.js"></script>
    </body>
    </html>
